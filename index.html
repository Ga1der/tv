<!doctype html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="/tv/icons-512.png" />
    <link rel="manifest" href="/tv/manifest.json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta name="theme-color" content="#1F1F1F" />
    <script defer src="Divan.js"></script>
    <script defer src="DivanUI.js"></script>
    <script defer src="Divan.init.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/tv/service-worker.js', {
                scope: '/tv/'
            }).then((reg) => {
                // регистрация сработала
                console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch((error) => {
                // регистрация прошла неудачно
                console.log('Registration failed with ' + error);
            });
        }
    </script>
    <style>
        #divan_tv {
            color: #28a745;
            width: 100%;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .content {
            background-color: #2F2F2F;
            color: lightgray;
        }

        .channel {
            display: block;
            text-align: center;
            min-width: 120px;
            cursor: pointer;
        }

        .channel .logo {
            box-sizing: border-box;
            background: rgba(55, 70, 80, .5);
            border-radius: 5px;
            max-height: 60px;
            margin: 5px 0;
        }

        .channel input:checked~img {
            box-shadow: 0px 0px 15px 5px #28a745;
        }
    </style>
</head>

<body class="content">
    <div class="container">
        <div id="divan_tv"></div>
        <hr />
        <button id="get_code" class="btn btn-success btn-xl btn-block" disabled>получить!</button>
        <hr />
        <template id="template_channel">
            <div class="col col-4 col-sm-4 col-md-3 col-lg-2">
                <label title="{{lable.title}}" class="channel">
                    <input type="checkbox" value="{{channel.id}}" hidden />
                    <img src="{{image.src}}" title="{{image.title}}" class="logo" />
                    <div>{{channel.name}}</div>
                </label>
            </div>
        </template>
        <div class="row channels"></div>
    </div>
</body>

</html>
